name: Publish Website

on:
  push:
    branches:
      - main


jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: Test SSH connection
      run: |
        set -e
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        # Write and secure the private key
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        # Validate private key format (fails if key is invalid or empty)
        ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null

        # Add host to known_hosts (avoids StrictHostKeyChecking=no)
        ssh-keyscan -p 21098 server309.namecheaphosting.com >> ~/.ssh/known_hosts 2>/dev/null

        # Test connection
        ssh -p 21098 arhiqzrd@server309.namecheaphosting.com "echo 'SSH connection OK'"
    
    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: server309.namecheaphosting.com
        remote-user: arhiqzrd
        port: 21098
        private-ssh-key: ${{ secrets.SSH_KEY }}
        destination-path: /home/arhiqzrd/public_html/wp-content/themes/arhikad/